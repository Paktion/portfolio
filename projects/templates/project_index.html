{% extends "outline.html" %}

{% block content %}
<div class = "container text-center">
    <div class = "row">
        <h1>Projects</h1>
    </div>
    <div class = "row">
        {% for project in projects %}
            <div class = "card">
                <img class="card-img-top" src = "{{ project.1.url }}">
                <div class="card-body">
                    <h5 class="card-title">{{project.0.title}}</h5>
                    <p class="card-text">{{project.0.description}}</p>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
